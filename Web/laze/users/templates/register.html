{% extends 'base.html' %}
{% block info %}
	<div style="color: red;">{{ form.non_field_errors }}</div>
	<div style = "color: red;" class="text-center" id = "checkPassMatch"></div>
	
	<br>
	
	<div class="wrap-input100 validate-input" data-validate = "Email is required">
		<p>{{ form.email.errors }}</p>
		<input class="input100" id="{{ form.email.id_for_label }}" type="text" name="{{ form.email.html_name }}" placeholder="Email">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
	</div>

	<div class="wrap-input100 validate-input" data-validate = "Username is required">
		<p>{{ form.username.errors }}</p>
		<input class="input100" id="{{ form.username.id_for_label }}" type="text" name="{{ form.username.html_name }}" placeholder="Username">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-user" aria-hidden="true"></i>
		</span>
	</div>

	<div class="wrap-input100 validate-input" data-validate = "Password is required">
		{{ form.password1.errors }}
		<input class="input100" id="{{ form.password1.id_for_label }}" type="password" name="{{ form.password1.html_name }}" placeholder="Password">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
	</div>
	
	<div class="wrap-input100 validate-input" data-validate = "Password is required">
		<p>{{ form.password2.errors }}</p>
		<input class="input100" id="{{ form.password2.id_for_label }}" type="password" name="{{ form.password2.html_name }}" placeholder="Confirm password" onchange="passMatch();">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
	</div>

	<div class="text-left fs-13 p-t-5 text-white">
		<input type="checkbox" onclick="showPass();"> Show password 
	</div>

	<div class="text-left fs-13 p-t-5 text-white">
		<input type="checkbox">
			Agree to terms of service
		<span class="checkmark"></span>
	</div>

	<div class="container-login100-form-btn">
		<button class="login100-form-btn">
			Sign Up
		</button>
	</div>
{% endblock %}
